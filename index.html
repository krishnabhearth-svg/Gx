<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Krishna Resume ‚Äì Pregnancy of the Seed Portal</title>
<style>
  body{font-family:system-ui,sans-serif;margin:0;background:#fafafa;color:#111;}
  header{text-align:center;padding:1.5em;background:#2563eb;color:#fff;}
  form{display:flex;justify-content:center;flex-wrap:wrap;gap:0.6em;margin:1.5em;}
  input[type=text]{flex:1;min-width:220px;padding:0.6em;font-size:1em;border-radius:6px;border:1px solid #ccc;}
  button{padding:0.6em 1em;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer;}
  button:hover{background:#1d4ed8;}
  .container{max-width:900px;margin:auto;padding:1em;}
  .panel{background:#fff;border-radius:10px;box-shadow:0 1px 5px rgba(0,0,0,0.1);
         padding:1em;margin-bottom:1em;}
  .panel h3{margin-top:0;color:#2563eb;}
  .result{margin:0.5em 0;}
  .result a{color:#2563eb;text-decoration:none;font-weight:600;}
  .download{text-align:center;margin:2em;}
  .download a{background:#4b0082;color:#fff;padding:0.8em 1.6em;border-radius:8px;
              text-decoration:none;font-weight:600;}
  .download a:hover{background:#6a0dad;}
</style>
</head>
<body>

<header>
  <h1>üåø Pregnancy of the Seed Portal</h1>
  <p><em>Search ‚Ä¢ Learn ‚Ä¢ Heal ‚Ä¢ Download Krishna Resume</em></p>
</header>

<form id="searchForm">
  <input id="query" type="text" placeholder="Search Beej, Bhojan, Bhajan..." required>
  <button type="submit">Search</button>
</form>

<div class="container">
  <div class="panel" id="kidsPanel">
    <h3>üîç Kids Miraheze Results</h3>
    <div id="kidsResults">Type a keyword and press Search.</div>
  </div>

  <div class="panel" id="googlePanel">
    <h3>üîé Google Search</h3>
    <p>Your query will open directly in Google (new tab).</p>
    <div id="googleLink"></div>
  </div>
</div>

<div class="download">
  <a href="https://github.com/krishnabhearth-svg/Gx/raw/main/Krishna.pdf" download>‚¨áÔ∏è Download Krishna Resume</a>
</div>

<script>
const form = document.getElementById('searchForm');
const kidsBox = document.getElementById('kidsResults');
const googleBox = document.getElementById('googleLink');

form.addEventListener('submit', async e => {
  e.preventDefault();
  const q = document.getElementById('query').value.trim();
  if(!q) return;

  // Google search link
  const googleURL = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
  googleBox.innerHTML = `<a href="${googleURL}" target="_blank">${googleURL}</a>`;

  // Miraheze API (top 5 results)
  kidsBox.innerHTML = `<p>Loading top 5 results...</p>`;
  try {
    const api = `https://kids.miraheze.org/w/api.php?action=query&list=search&format=json&origin=*&srlimit=5&srsearch=${encodeURIComponent(q)}`;
    const res = await fetch(api);
    const data = await res.json();
    const results = data?.query?.search || [];
    if(results.length === 0){
      kidsBox.innerHTML = `<p>No results found for "<b>${q}</b>".</p>`;
      return;
    }
    kidsBox.innerHTML = results.map(r => `
      <div class="result">
        <a href="https://kids.miraheze.org/wiki/${encodeURIComponent(r.title)}" target="_blank">${r.title}</a>
        <p>${r.snippet.replace(/<\/?[^>]+(>|$)/g,"")}...</p>
      </div>`).join('') +
      `<p><a href="https://kids.miraheze.org/wiki/Special:Search?search=${encodeURIComponent(q)}" target="_blank">
      View full results on Kids Miraheze ‚Üí</a></p>`;
  } catch(err){
    console.error(err);
    kidsBox.innerHTML = `<p>Could not fetch results (API error).</p>`;
  }
});
</script>

</body>
</html>
